<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu Aviation – Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== PAGE GÉNÉRALE ===== */
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #A63D03;

  color: #1c2833;
  margin: 0;
  padding: 20px;

  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== CONTENEUR DU JEU ===== */
.container {
  background: rgba(255, 255, 255, 0.95);
  max-width: 600px;
  width: 100%;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  text-align: center;
}

/* ===== TITRE ===== */
h1 {
  margin-top: 0;
  margin-bottom: 15px;
  color: #7a2d02;
}

/* ===== TIMER ===== */
#timer-container {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 20px auto;
}

#timer-number {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.2rem;
  font-weight: bold;
  color: #c0392b;
}

svg circle {
  transform: rotate(-90deg);
  transform-origin: 50% 50%;
  stroke-width: 10;
  fill: none;
}

#timer-bg {
  stroke: #eee;
}

#timer-circle {
  stroke: #c0392b;
  stroke-dasharray: 314;
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 1s linear;
}

/* ===== QUESTION ===== */
#question {
  font-size: 1.25rem;
  margin: 20px 0;
  min-height: 70px;
}

/* ===== BOUTONS ===== */
.buttons {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  padding: 12px 18px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #2874a6;
  color: white;
}

button:hover {
  background: #1f618d;
}

/* ===== RÉPONSE ===== */
#answer {
  margin-top: 20px;
  font-weight: bold;
  font-size: 1.15rem;
  min-height: 40px;
  color: #1b4f72;
}
</style>
</head>

<body>

<div class="container">
  <h1>✈️ Question Aviation</h1>

  <div id="timer-container">
    <svg width="120" height="120">
      <circle id="timer-bg" cx="60" cy="60" r="50"></circle>
      <circle id="timer-circle" cx="60" cy="60" r="50"></circle>
    </svg>
    <div id="timer-number">30</div>
  </div>

  <div id="question">Chargement de la question…</div>

  <div class="buttons">
    <button id="showAnswer">Afficher la réponse</button>
    <button id="nextQuestion">Nouvelle question</button>
  </div>

  <div id="answer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
